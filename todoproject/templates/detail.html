{% extends 'base.html'%}

{% block content %}
<div class="card shadow">
     <div class="card-body">
         <h5 class="card-title">{{task.name}}</h5>
         <p class="card-text"><b>{{task.priority}}</b></p>
         <h4>{{task.date}}</h4>
         <a href="{% url 'delete' task.id %}" class="btn btn-warning">Done</a>
         <a href="{% url 'update' task.id %}" class="btn btn-secondary">Update</a>

     </div>
 </div>
{% endblock %}
