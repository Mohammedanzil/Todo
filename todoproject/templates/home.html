{% extends 'base.html'%}
{% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-4 shadow" style="padding:10px;">
    {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter Your Task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter the Date">
                </div>
                    <input type="submit" class="btn btn-success">

            </form>

        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text"><b>{{i.priority}}</b></p>
                  <h4>{{i.date}}</h4>
                  <a href="{% url 'delete' i.id %}" class="btn btn-warning">Done</a>
                  <a href="{% url 'update' i.id %}" class="btn btn-secondary">Update</a>

              </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
